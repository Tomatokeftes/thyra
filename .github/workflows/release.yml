# .github/workflows/release.yml

name: Create Release & Publish to PyPI

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish_only:
        description: 'Skip semantic-release and publish current version'
        required: false
        default: false
        type: boolean

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    # Skip this job if triggered by release event or manual publish
    if: github.event_name == 'push'
    permissions:
      contents: write
      pull-requests: write
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Release
        id: release
        run: |
          if semantic-release version --no-push; then
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=$(semantic-release version --print)" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes
        if: steps.release.outputs.released == 'true'
        run: |
          git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [release]
    # Run if: semantic-release created a release, OR a release was published, OR manual dispatch
    # Use always() to allow running even when 'release' job is skipped
    if: |
      always() && (
        (github.event_name == 'push' && needs.release.outputs.released == 'true') ||
        github.event_name == 'release' ||
        (github.event_name == 'workflow_dispatch' && inputs.publish_only == true)
      )
    permissions:
      id-token: write  # Required for Trusted Publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || 'main' }}
          fetch-depth: 0

      - name: Pull latest changes
        if: github.event_name != 'release'
        run: git pull origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No token needed - uses Trusted Publishing!
